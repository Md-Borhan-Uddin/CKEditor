<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK_Editor</title>
</head>
<body>
    <h1>Home Page</h1>
    {% for post in posts %}
    
    <div>
        <h1>{{post.title}}</h1>
        <p>{{post.author}}</p>
        <p>{{post.discription | safe }}</p>
    </div>
    
    {% endfor %}
    
</body>
</html>
